<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.cdnfonts.com/css/boltiz" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1><span class="grey">Rock</span> <span class="white">Paper</span> <span class="red">Scissors</span></h1>
    <div class="text">Your choice:</div>
    <div class="buttons">
        <button class="rock weapon">Rock</button>
        <button class="paper weapon">Paper</button>
        <button class="scissors weapon">Scissors</button>
    </div>
    <div class="compchoice">
        Computer choice:
    </div>
    <div class="result">

    </div>
    <button class="playagain">Play again</button>
</body>
<script src="java.js"></script>
</html>
